<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="listFilter" />
      </div>
    </div>
    <div class="row mt-3 mb-3">
      <div class="col-md-6">
        <h4>Filtered by: {{ listFilter }}</h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="clubs && clubs.length">
        <thead>
          <tr>
            <th>
              <button (click)="toggleImage()" class="btn btn-primary">
                {{ showImage ? "Hide" : "Show" }} Image
              </button>
            </th>
            <th>Club</th>
            <th>Code</th>
            <th>Location</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let club of filteredClubs">
            <td>
              <img
                [src]="club.clubImage"
                title="club.clubName"
                [style.width.px]="imageWidth"
                [style.margin.px]="imageMargin"
                *ngIf="showImage"
              />
            </td>
            <td>
              <a [routerLink]="['/clubs', club.id]">{{ club.clubName }}</a>
            </td>
            <td>{{ club.clubCode | convertToSpaces: "-" }}</td>
            <td>{{ club.clubLocation }}</td>
            <td>
              <cl-star
                [rating]="club.starRating"
                (ratingClicked)="onRatingClicked($event)"
              ></cl-star>
            </td>
            <td>
              <button
                class="btn btn-outline-primary btn-sm"
                [routerLink]="['/clubs', club.clubId, 'edit']"
              >
                Edit
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
