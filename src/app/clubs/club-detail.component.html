<div class="card" *ngIf="club">
  <div class="card-header">
    {{ pageTitle + ": " + club.clubName }}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-4">Name:</div>
          <div class="col-md-8">{{ club.clubName }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Code:</div>
          <div class="col-md-8">{{ club.clubCode | convertToSpaces: "-" }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Location:</div>
          <div class="col-md-8">{{ club.clubLocation }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">5 Star Rating:</div>
          <div class="col-md-8">
            <cl-star
              [rating]="club.starRating"
              (ratingClicked)="onRatingClicked($event)"
            ></cl-star>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <img
          class="center-block img-responsive"
          [style.width.px]="200"
          [style.margin.px]="2"
          [src]="club.clubImage"
          [title]="club.clubName"
        />
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button
      class="btn btn-outline-secondary"
      (click)="onBack()"
      style="width: 80px;"
    >
      <i class="fa fa-chevron-left"></i> Back
    </button>
    <button
      class="btn btn-outline-primary btn-sm"
      [routerLink]="['/clubs', club.id, 'edit']"
    >
      Edit Club
    </button>
    <a class="btn btn-primary ml-4" [routerLink]="['/member']">Add Members</a>
  </div>
</div>
